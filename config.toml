baseURL = "https://oi.shain.io"
title   = "{{ name: Shain Singh }}"
languageCode = "en"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"
PygmentsUseClasses = true

paginate = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-18013336-6"
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/thoughts/:title/"

[author]
  name = "Shain Singh"

[blackfriday]
  hrefTargetBlank = true

# [taxonomies]
#  tag      = "tags"
#  category = "categories"
#  series   = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false


[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "A group of electrons in the form of Shain Singh gathered around to write..."
  keywords = "homepage, blog, science, development, programming, networking, cloud, automation, orchestration, software"
  images = [""]

  homeSubtitle = "bit shifter, packet wrangler, polymath in training, loud mouth"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/shsingh/oi.shain.io/commit/"

  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false # Set "text-align: justify" to .content.
  

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = true
    rss = true
    copyright = true
    author = true

    topText = []
    bottomText = ["Powered by <a href=\"http://gohugo.io\">Hugo</a>",
            "Made with &#10084; by <a href=\"https://github.com/shsingh\">shsingh@ieee.org</a>"]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [params.logo]
    logoMark     = ">"
    logoText     = "shsingh@opinionated:~blog$ "
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/shainsingh"

  [[params.social]]
    name = "github"
    url  = "https://github.com/shsingh"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/shsingh"

  [[params.social]]
    name = "keybase"
    url  = "https://keybase.io/shsingh"

  [[params.social]]
    name = "email"
    url  = "mailto:shsingh@ieee.org"

[languages]
  [languages.en]
    subtitle  = ""
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "thoughts"
    name       = "Thoughts"
    url        = "posts/"
  [[menu.main]]
    identifier = "presentations"
    name       = "Presentations"
    url        = "presentations/"
  [[menu.main]]
    identifier = "training"
    name       = "Training"
    url        = "training/"
